<!doctype html>
<html lang="en" class="no-js insanity">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Premier Gun Club</title>
        <link rel="icon" type="image/png" href="assets/images/logo.png" />
        <link href="https://fonts.googleapis.com/css?family=Advent+Pro:100,200,300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/pgc.css">

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="assets/js/jquery.interactive_bg.js"></script>
    </head>
    <body>

    <div class="bg" data-ibg-bg="assets/images/bg.jpg">

        <div class="dotts">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="tile">
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <img src="assets/images/logo.png" class="img-responsive">
                                </div>
                                <div class="col-md-12">
                                    <div class="split"></div>
                                    <div id="clockdiv" class="row">
                                        <div class="col-md-3 col-xs-4">
                                            <span class="days"></span>
                                            <div class="smalltext">Days</div>
                                        </div>
                                        <div class="col-md-3 col-xs-4">
                                            <span class="hours"></span>
                                            <div class="smalltext">Hours</div>
                                        </div>
                                        <div class="col-md-3 col-xs-4">
                                            <span class="minutes"></span>
                                            <div class="smalltext">Mins</div>
                                        </div>
                                        <div class="col-md-3 hidden-xs visible-sm-block visible-sm visible-md visible-lg">
                                            <span class="seconds"></span>
                                            <div class="smalltext">Secs</div>
                                        </div>
                                    </div>
                                    <div id="newsletterform">
                                        <div class="wrap">
                                            <h3>Get Notified when we open</h3>
                                            <form action="send.php" method="post" id="newsletter" name="newsletter">
                                                <input type="email" name="signup-email" id="signup-email" value="" placeholder="Insert email here" />
                                                <input type="submit" value="Subscribe" name="signup-button" id="signup-button">
                                                <span class="arrow"></span>
                                            </form>
                                            <div id="response"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/lib.js"></script>
        <script type="text/javascript">
            $(".bg").interactive_bg();
            $(".tile").center();
            window.onresize = function(event)
            {
                $(".tile").center();
            }

        </script>

    </body>
</html>
